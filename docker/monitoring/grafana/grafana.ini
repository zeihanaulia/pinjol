[paths]
provisioning = /etc/grafana/provisioning

[server]
http_port = 3000

[security]
admin_user = admin
admin_password = Demo123

[users]
allow_sign_up = false

[auth.anonymous]
enabled = true
org_role = Viewer

[dashboards]
min_refresh_interval = 5s

[alerting]
enabled = true

[metrics]
enabled = true

[log]
level = info
mode = console

[log.console]
level = info
format = text
