services:
  pinjol:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        GIT_SHA: ${GIT_SHA:-dev}
    image: pinjol:latest
    container_name: pinjol-app
    ports:
      - "8081:8080"
    environment:
      - PORT=8080
      - APP_ENV=prod
      - DATABASE_PATH=/app/pinjol.db
      - LOG_OUTPUT=stdout
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "/pinjol", "serve", "--help"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp:rw,size=100m
    volumes:
      - ./data:/app:rw
    user: root
    networks:
      - monitoring

volumes:
  pinjol_logs:
    driver: local

networks:
  monitoring:
    external: true
    name: pinjol-monitoring_monitoring
